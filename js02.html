<HTML>

<HEAD>
    <TITLE>Computing Factorials</TITLE>
</HEAD>

<BODY>
    <h1>Another Example of JavaScript</H1>
    <SCRIPT LANGUAGE="JavaScript"> document.write("<h1>Factorial Table</H1>"); for (i = 1, fact = 1; i < 10; i++, fact = fact - 1)
            document.write(i + " =" + fact); 
            document.write("COR>");
    </SCRIPT>
</BODY>

</HTML>
